<h2 mat-dialog-title>Edit new task</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="input-full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title" [formControl]="titleValidator" />
        <mat-error>Task name too short</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="data.description" [formControl]="descriptionValidator" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Edit Task</button>
</div>
